{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Profesores</h1>
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    {% for c in profesores  %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.apellido }}</td>
            <td>{{ c.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
